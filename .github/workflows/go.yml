name: Go

on: ["push", "pull_request"]

jobs:
  test:
    name: "Run Test"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with: 
       fetch-depth: 1

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - run: "go test ./..."
    - run: "go vet ./..."
    - uses: dominikh/staticcheck-action@v1.1.0
      with:
        version: "2021.1.1"
